name: Deploy mdBook site to Pages

on:
  push:
    branches:
      - main
  # pull_request:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v2

      - name: Setup mdBook
        uses: peaceiris/actions-mdbook@v2
        with:
          # mdbook-version: '0.4.51'
          mdbook-version: "latest"
      - run: cargo install mdbook-langtabs mdbook-alerts
      - run: cd dora-by-examples && mdbook build
      - run: cd openloong && mdbook build
      - run: |
          mkdir ./book
          cp -r ./dora-by-examples/book ./book/dora-by-examples
          cp -r ./openloong/book ./book/openloong
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./book

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
